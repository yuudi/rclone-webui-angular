<mat-toolbar color="primary">
  <button
    mat-icon-button
    [matMenuTriggerFor]="functionMenu"
    i18n-matTooltip
    matTooltip="Menu"
  >
    <mat-icon fontIcon="menu"></mat-icon>
  </button>
  <mat-menu #functionMenu>
    <button mat-menu-item routerLink="/connection" i18n>Connections</button>
    <!--
    <button mat-menu-item routerLink="/rclone/job" i18n>Jobs</button>
    -->
    <button mat-menu-item routerLink="/dashboard" i18n>Dashboard</button>
    <button mat-menu-item routerLink="/rclone/drive" i18n>Drives</button>
    <button mat-menu-item routerLink="/rclone/mount" i18n="noun">
      Mounting
    </button>
    <button
      *ngIf="showScheduledJobs"
      mat-menu-item
      routerLink="/rclone/cron"
      i18n
    >
      Scheduled Jobs
    </button>
  </mat-menu>
  <span class="shortcuts">
    <a
      mat-icon-button
      routerLink="/dashboard"
      i18n-matTooltip
      matTooltip="Dashboard"
    >
      <mat-icon fontIcon="dashboard"></mat-icon>
    </a>
    <!-- 
      <a mat-icon-button routerLink="/rclone/job" i18n-matTooltip matTooltip="Jobs">
        <mat-icon fontIcon="trolley"></mat-icon>
      </a>
    -->
    <a
      mat-icon-button
      routerLink="/rclone/drive"
      i18n-matTooltip
      matTooltip="Drives"
    >
      <mat-icon fontIcon="storage"></mat-icon>
    </a>
    <a
      mat-icon-button
      routerLink="/rclone/mount"
      i18n-matTooltip="noun"
      matTooltip="Mounting"
    >
      <mat-icon
        fontIcon="smb_share"
        class="material-symbols-outlined"
      ></mat-icon>
    </a>
    <a
      *ngIf="showScheduledJobs"
      mat-icon-button
      routerLink="/rclone/cron"
      i18n-matTooltip
      matTooltip="Scheduled Jobs"
    >
      <mat-icon fontIcon="pending_actions"></mat-icon>
    </a>
  </span>
  <span class="spacer"></span>
  <h1 i18n>Rclone WebUI</h1>
  <span class="spacer"></span>
  <button
    mat-icon-button
    [matMenuTriggerFor]="themeMenu"
    i18n-matTooltip
    matTooltip="Select Theme"
  >
    <mat-icon
      [fontIcon]="
        theme === 'light'
          ? 'light_mode'
          : theme === 'dark'
          ? 'dark_mode'
          : 'brightness_auto'
      "
    ></mat-icon>
  </button>
  <mat-menu #themeMenu xPosition="before">
    <button mat-menu-item (click)="activateThemeSetting('light')">
      <mat-icon
        fontIcon="light_mode"
        class="material-symbols-outlined"
      ></mat-icon>
      <span i18n>Light Theme</span>
    </button>
    <button mat-menu-item (click)="activateThemeSetting('dark')">
      <mat-icon
        fontIcon="dark_mode"
        class="material-symbols-outlined"
      ></mat-icon>
      <span i18n>Dark Theme</span>
    </button>
    <button mat-menu-item (click)="activateThemeSetting('auto')">
      <mat-icon
        fontIcon="brightness_auto"
        class="material-symbols-outlined"
      ></mat-icon>
      <span i18n>Follow System</span>
    </button>
  </mat-menu>
  <button
    mat-icon-button
    [matMenuTriggerFor]="languageMenu"
    i18n-matTooltip
    matTooltip="Select Language"
  >
    <mat-icon fontIcon="language"></mat-icon>
  </button>
  <mat-menu #languageMenu xPosition="before">
    <button
      *ngFor="let language of languages"
      mat-menu-item
      (click)="activateLanguage(language.code)"
    >
      {{ language.display }}
    </button>
  </mat-menu>
  <button
    *ngIf="showRemoteSetting"
    mat-icon-button
    routerLink="/connection"
    i18n-matTooltip
    matTooltip="Connections"
  >
    <mat-icon fontIcon="settings_remote"></mat-icon>
  </button>
  <a
    mat-icon-button
    href="https://github.com/yuudi/rclone-webui-angular"
    target="_blank"
    i18n-matTooltip
    matTooltip="Source Code"
  >
    <mat-icon svgIcon="github"></mat-icon>
  </a>
</mat-toolbar>
<router-outlet></router-outlet>
