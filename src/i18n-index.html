<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title i18n>Rclone Webui</title>
    <link rel="icon" href="data:;" />
    <script>
      // ES3 compatible
      (function () {
        origin = window.location.origin;
        pathname = window.location.pathname;
        search = window.location.search;
        savedLanguage = localStorage.getItem("rwa-language");
        if (savedLanguage) {
          window.location.href =
            origin + pathname + "/" + savedLanguage + search;
          return;
        }
        available = ["en-US", "tr-TR", "zh-CN"];
        preference = navigator.languages;
        for (i = 0; i < preference.length; i++) {
          for (j = 0; j < available.length; j++) {
            if (
              available[j].substring(0, preference[i].length) == preference[i]
            ) {
              window.location.href =
                origin + pathname + "/" + available[j] + search;

              return;
            }
          }
        }
        window.location.href =
          origin + pathname + "/en-US" + available[j] + search;
      })();
    </script>
  </head>
  <body>
    <noscript i18n>
      Please enable JavaScript to continue using this application.
    </noscript>
  </body>
</html>
